name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 uvicorn

      - name: Run tests
        run: pytest

      - name: Lint code
        run: flake8

      - name: Build Docker image
        run: docker build -t projet-ci-cd .

      # Optionnel : tester le conteneur dans la CI
      - name: Test Docker container
        run: |
          docker run -d --name test-container -p 8000:8000 projet-ci-cd
          sleep 5
          docker ps
          docker stop test-container
