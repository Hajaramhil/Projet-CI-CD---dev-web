name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 uvicorn

      - name: Run tests
        run: pytest

      - name: Lint code
        run: flake8

      - name: Build Docker image
        run: docker build -t projet-ci-cd .

      - name: Test Docker container
        run: |
          docker run -d --name test-container -p 8000:8000 projet-ci-cd
          sleep 5
          docker ps
          docker stop test-container

  deploy:                  # <- niveau d'indentation corrigÃ©
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to VM
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_KEY }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
            docker pull projet-ci-cd:latest &&
            docker stop app || true &&
            docker rm app || true &&
            docker run -d --name app -p 8000:8000 projet-ci-cd:latest
          "
