name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest uvicorn

      # 4️⃣ Lancer les tests
      - name: Run tests
        run: pytest

      # 5️⃣ Vérifier le code (lint)
      - name: Lint code
        run: flake8 .

      # 6️⃣ Construire l'image Docker
      - name: Build Docker image
        run: docker build -t projet-ci-cd:latest .

  deploy:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurer la clé SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      # 3️⃣ Tester la connexion SSH (optionnel)
      - name: Test SSH connection
        run: ssh -i ~/.ssh/id_rsa ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "echo 'Connexion OK'"

      # 4️⃣ Déployer l'image Docker sur la VM
      - name: Deploy Docker container
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
            docker stop app || true
            docker rm app || true
            docker run -d --name app -p 8000:8000 projet-ci-cd:latest
          "
